<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Youtube Practice</title>
</head>
<body>

    <!--header-->
    <!--아이콘 선택 아이콘으로할지 버튼으로할지도 선택9분경-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons"></div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video autoplay controls src="https://www.youtube.com/watch?v=67stn7Pu7s4"
        alt="sorry, disconnect"></video>
    </section>

    <div class="infoAndUpNext">
        <!--Video Info-->
    <section class="info">
        <!--Metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#dreamCoding</li><!--해시태그-->
                <li>#dreamCoders</li>
                <li>#chaebin</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">
                    해삐해삐해삐~<!--제목-->
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i><!--설명란 옆에 펼치기 아이콘-->
                </button>
            </div>
            <span class="views">1millions views 1 months ago</span><!--조회수 나중에 자동업글되도록하기-->
        </div>
        <!--Actions-->
        <div class="actions"><!--좋아요싫어요공유저장뭐시기 5개아이콘 넣기 14분header link추가-->
            <li><button>
                <i class="active fab fa-thumbs-up"></i>
                <span>1K</span>
            </button></li>
            <li><button>
                <i class="fab fa-thumbs-down"></i>
                <span>0</span>
            </button></li>
            <li><button>
                <i class="fab fa-share"></i>
                <span>Share</span>
            </button></li>
            <li><button>
                <i class="fab fa-plus"></i>
                <span>Save</span>
            </button></li>
            <li><button>
                <i class="fab fa-font-awesome-flag"></i>
                <span>Report</span>
            </button></li>
        </div>
        <!--Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/8LOK/image/Kx3PTA8nv2pHelBbVxvavOi0lK0.JPG" 
                alt="채널이미지 불러오는거에 실패했습니다" class="test">
                <div class="info">
                    <span class="name">클론코딩중인 채빈</span>
                    <span class="subscribers">구독자수</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!--Upnext-->
    <section class="UpNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img">
                    <img src="https://i.pinimg.com/originals/8d/2c/85/8d2c85dbdaaaed8c2ec928f109a3051d.jpg" 
                    alt="다음 채널 이미지를 불러오는 것에 실패했습니다" class="test">
                </div>
                <div class="info">
                    <span class="title">다음 영상 제목</span>
                    <span class="name">다음 영상 채널명</span>
                    <span class="views">다음 영상 조회수</span>
                </div>
                <button class="morebtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <div class="img">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/8LOK/image/Kx3PTA8nv2pHelBbVxvavOi0lK0.JPG" 
                    alt="다음 채널 이미지를 불러오는 것에 실패했습니다" class="test">
                </div>
                <div class="info">
                    <span class="title">다음 영상 제목</span>
                    <span class="name">다음 영상 채널명</span>
                    <span class="views">다음 영상 조회수</span>
                </div>
                <button class="morebtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class="item">
                <div class="img">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/8LOK/image/Kx3PTA8nv2pHelBbVxvavOi0lK0.JPG" 
                    alt="다음 채널 이미지를 불러오는 것에 실패했습니다" class="test">
                </div>
                <div class="info">
                    <span class="title">다음 영상 제목</span>
                    <span class="name">다음 영상 채널명</span>
                    <span class="views">다음 영상 조회수</span>
                </div>
                <button class="morebtn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
    </section>
    </div>
</body>
</html>
