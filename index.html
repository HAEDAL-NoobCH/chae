<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://kit.fontawesome.com/2d323a629b.js"
    crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Youtube Practice</title>
</head>
<body>

    <!--header-->
    <!--아이콘 선택 아이콘으로할지 버튼으로할지도 선택9분경-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons"></div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video autoplay controls src="https://pixabay.com/ko/videos/%EC%84%9C%EC%9A%B8-%EA%B1%B0%EB%A6%AC-%EB%B0%A4-%EB%84%A4%EC%98%A8-%EA%B5%90%ED%86%B5-21116/"
        alt="sorry, disconnect"></video>
    </section>

    <div class="infoAndUpNext">
        <!--Video Info-->
    <section class="info">
        <!--Metadata-->
        <div class="metadata">
            <ul class="hashtags">
                <li>#dreamCoding</li><!--해시태그-->
                <li>#dreamCoders</li>
                <li>#chaebin</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">
                    가나다라마바사아자차카타파하거너더러머버서어저처커터퍼허
                    갸냐댜랴먀뱌샤야쟈챠캬탸퍄햐
                    겨녀뎌려며벼셔여져쳐켜텨펴혀<!--제목-->
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i><!--설명란 옆에 펼치기 아이콘-->
                </button>
            </div>
            <span class="views">1millions views 1 months ago</span><!--조회수 나중에 자동업글되도록하기-->
        </div>
        <!--Actions-->
        <div class="actions"><!--좋아요싫어요공유저장뭐시기 5개아이콘 넣기 14분header link추가-->
            <li><button>
                <i class="active fab fa-thumbs-up"></i>
                <span>1K</span>
            </button></li>
            <li><button>
                <i class="fab fa-thumbs-down"></i>
                <span>0</span>
            </button></li>
            <li><button>
                <i class="fab fa-share"></i>
                <span>Share</span>
            </button></li>
            <li><button>
                <i class="fab fa-plus"></i>
                <span>Save</span>
            </button></li>
            <li><button>
                <i class="fab fa-font-awesome-flag"></i>
                <span>Report</span>
            </button></li>
        </div>
        <!--Channel Description-->
        <div class="channel">
            <div class="metadata">
                <img src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/8LOK/image/Kx3PTA8nv2pHelBbVxvavOi0lK0.JPG" 
                alt="채널이미지 불러오는거에 실패했습니다" class="test">
                <div class="info">
                    <span class="name">클론코딩중인 채빈</span>
                    <span class="subscribers">구독자수</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!--Upnext-->
    <section class="UpNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <div class="img">

                    alt="다음 채널 이미지를 불러오는 것에 실패했습니다">
                </div>
                <div class="info">
                    <span class="title">빵</span>
                    <span class="name">빵집주인</span>
                    <span class="views">다음 영상 조회수</span>
                </div>

                    <i class="fas fa-ellipsis-v"></i>
                </button>
